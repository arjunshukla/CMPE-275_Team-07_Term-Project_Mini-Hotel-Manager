	<div class="container">

		<div class="pally-starter-template">
			<!--   <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
         -->


			<div class="col-md-4 Share-instantly-right" style="text-align:center;">
				<br>
				<br>
				<h3>Add Room</h3>
				<br>

				<form class="head-para" role="form" name='addroom' action="/addingroom" method='POST' enctype='application/json'>
					<!--<div class="btn  btn-warning">-->

					<br/>
					<label for="room_no">Room No</label>
					<br/>
					<input type="number" class="form-control" name="room_no" required>
					<br/>
					<br/>


					<label>Room Type</label>
					<br/>
					<select name="room_type" required>
						<option value="" disabled selected>Select a room type...</option>
						<option value="K">King</option>
						<option value="Q">Queen</option>
						<option value="SK">Smoking-King</option>
						<option value="SQ">Smoking-Queen</option>
						<select>
							<br/>
							<br/>
							<br>


							<label>Room Status</label>
							<br/>
							<select name="room_status" required>
								<option value="" disabled selected>Select a room status...</option>
								<option value="A">Available</option>
								<option value="NA">Not Available</option>
								<select>
									<br/>
									<br/>
									<br>
									<div class="clearfix"> </div>
									
									<button type="submit" class="btn  btn-warning">Add Room</button>
								
			</div>
			</form>
	<div class="row">
<div class="col-sm-3">

</div>
<div class="col-sm-6">

				</div>

			</div>


		</div>
