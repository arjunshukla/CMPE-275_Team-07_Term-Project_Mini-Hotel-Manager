  function checkForm(form)

       Date.prototype.yyyymmdd = function() {
    var yyyy = this.getFullYear().toString();
    var mm = (this.getMonth() + 1).toString(); // getMonth() is zero-based
    var dd = this.getDate().toString();
    return yyyy + "-" + (mm[1] ? mm : "0" + mm[0]) + "-" + (dd[1] ? dd : "0" + dd[0]); // padding
  };
    var now = new Date();
    if(document.getElementById("c_out").value < document.getElementById("c_in").value ){
        alert("Check-out date should be greater than Check-in date");
        return false;
    }
    else if(document.getElementById("c_in").value < now.yyyymmdd())
    {
        alert("Check-in date should be greater than todays date");
        return false;
    }
    else{
        return true;
    }
    
  }
